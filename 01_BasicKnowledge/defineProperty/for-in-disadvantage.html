<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用 for in 循环对象的弊端</title>
</head>

<body>
    <script>
        var foo = {
            name: "saltire"
        }
        var obj = Object.create(foo)

        obj.age = 12

        for (var key in obj) {
            console.log(key)
        }
        // age
        // name
    </script>
</body>

</html>
