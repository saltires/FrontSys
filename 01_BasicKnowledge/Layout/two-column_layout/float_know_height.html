<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定高度的两列布局，左侧宽度 300px，右边自适应</title>
    <style>
        .layout{
            background-color: aqua;
            height: 300px;
        }
        .left{
            background-color: bisque;
            float: left;
            height: 100%;
            text-align: center;
        }
        .right{
            background-color: chocolate;
            height: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="left">固定高度的两列布局，左侧宽度 300px，右边自适应</div>
        <div class="right">固定高度的两列布局，左侧宽度 300px，右边自适应</div>
    </div>
</body>
</html>
