<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直布局 - 上下固定 - 中间自适应</title>
    <style>
        .layout {
            background-color: sienna;
            display: flex;
            flex-direction: column;
        }
        .top {
            background-color: skyblue;
            height: 300px;
        }
        .center {
            background-color: royalblue;
            flex: 1;
        }
        .bottom{
            background-color: slateblue;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div class="top">
            <p>垂直布局 - 上方固定高度 - 下方自适应高度</p>
        </div>
        <div class="center">
            <p>垂直布局 - 上方固定高度 - 下方自适应高度</p>
            <p>垂直布局 - 上方固定高度 - 下方自适应高度</p>
            <p>垂直布局 - 上方固定高度 - 下方自适应高度</p>
            <p>垂直布局 - 上方固定高度 - 下方自适应高度</p>
            <p>垂直布局 - 上方固定高度 - 下方自适应高度</p>
        </div>
        <div class="bottom">
            <p>垂直布局 - 上方固定高度 - 下方自适应高度</p>
        </div>
    </div>
</body>

</html>
