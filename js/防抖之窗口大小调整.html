<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防抖之窗口大小调整</title>
</head>

<body>
    <script>
        function debounce(fn, delay) {
            let timeout = null
            return function () {
                let argus = arguments
                clearTimeout(timeout)
                timeout = setTimeout(fn.bind(this, argus), delay)
            }
        }

        function resizeCallBack() {
            console.log('窗口大小重新调整')
        }
        window.addEventListener('resize', debounce(resizeCallBack, 500))
    </script>
</body>

</html>
